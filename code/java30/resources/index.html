<body>
<h1>登陆页面</h1>
<div>
    <!-- method 表示个服务器发的请求是 get 还是 post -->
    <!-- action 表示请求具体发给那个服务器以及相关的 path -->
    <form method="post" action="/login">
        <div>
            <span>姓名: </span>
            <span><input type="text" name="username" placeholder="请输入姓名"></input></span>
        </div>
        <div>
            <span>密码: </span>
            <span><input type="password" name="password" placeholder="请输入密码"></input></span>
        </div>
        <div><input type="submit" value="提交"></div>
    </form>
</div>
</body>
</html>
